			<main>
			<section id="content">
				<h1>Contact us</h1>
				<form name="contactform" action="http://www.dcs.shef.ac.uk/cgi-intranet/public/FormMail.pl" method="get">
					<input type="hidden" name="recipient" value="gbors1@sheffield.ac.uk">
					<p>
						<label for="GET-name">Name:</label>
						<input class="text" id="GET-name" type="text" name="myname" placeholder="type your name..." maxlength="40" size="57" required="required">
						<br>
					</p>
					
					<p>
						<label for="myemail">Your e-mail:</label>
						<input class="text"type="email" name="myemail" id="myemail"
						placeholder="type your email..." maxlength="40" size="50"
						required="required">
					</p>
					
					<p>
						<textarea class="text" name="message" rows="5" cols="50" placeholder="type your message here..."></textarea>
						<br>
						<input class="button" type="submit" name="submit" id="submit" value="Send It!">
						<input class="button" type="reset">
					</p>
					
					
					<!-- contents of the form go here -->
				</form>

				<div id="map" style="width:100%;height:300px"></div>
				<script>
					function myMap() {
						var mapCanvas = document.getElementById("map");
						var mapOptions = { center: new google.maps.LatLng(51.5, -0.2), zoom: 10}
						var map = new google.maps.Map(mapCanvas, mapOptions);
						map.setCenter(new google.maps.LatLng(53.381762, -1.481754));
					}
				</script>
				<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
